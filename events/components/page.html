<link rel="import" href="../components/polymer/polymer.html">

<polymer-element name="page-section" attributes="id backgroundColor color">
<template>
<style>
.wrapper {
	overflow:auto;
	padding-bottom:30px;
}
</style>
<div class="wrapper" style="background-color: {{backgroundColor}}; color: {{color}}" class="white" id="{{id}}"><content></content></div>
</template>
<script>
Polymer();
</script>
</polymer-element>


<polymer-element name="speaker-tile" attributes="image">
<template>
<style>
paper-shadow {
	background-color: #ffffff;
	display: inline-block !important; 
	width:280px;
	max-width:100%;
	padding:20px;
	margin:10px;
	overflow:hidden;
	height:100px;
	color:#fff;
}
.profile_pic {
	width:100px;
	height:100px;
	margin:0px;
	float:right;
	overflow:hidden;
	background-color:#6b6b6b;
	border-radius:50px;
}
.name {
	text-align:left;
	color:#000000;
	font-weight:bold;
	font-size:18px;
}
.desc {
	text-align:left;
	font-size:12px;
	color:#000000;
	height:30px;
}
</style>
<paper-shadow>
	<div class="profile_pic"><img src="wtm/speakers/{{image}}.png"></div>
	<div class="name"><content select="name"></content></div>
	<div class="desc"><content select="desc"></content></div>
</paper-shadow>
</template>
<script>
Polymer('speaker-tile',{
	'image' : 'default'
});
</script>
</polymer-element>
