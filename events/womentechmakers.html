			<page-section id="home" class="page-header">
				<div class="header">
					<img src="wtm/wtm-main.jpg" class="col-3"/>
					<img src="wtm/box-theme.jpg" class="col-6"/>
					<img src="wtm/box1.jpg" class="col-2"/>
					<img src="wtm/box2.jpg" class="col-2"/>
					<img src="wtm/box3.jpg" class="col-2"/>
					<div style="clear:both"></div>
				</div>
				<div class="row" id="banner" style="display:none">
					<div class="col-lg-6">
						<h1>Women Techmakers Manila 2015</h1>
						<h2>Connect. Create. Celebrate.</h2>
						<h2>March 28, 2015</h2>
					</div>
				</div>
				<paper-shadow>
					Google believes diversity and inclusion is important for thriving vibrant communities. Focusing on women-inclusion is the first step in a larger effort to diversify the global Google developer community. The GDG Philippines community has shown great interest in this initiative, starting with <a href="http://devfestw.gdgph.org/2013/03/devfestw-philippines-only-beginning.html">GDG DevFest Women 2013</a> and  <a href="http://www.gdgph.org/events/womentechmakers-2014.html">Women Techmakers 2014</a> last year.
				</paper-shadow>
				<paper-shadow>
				This year, <a href="http://gdgph.org">GDG Philippines</a> is organizing another Women Techmakers event on March 28, 2015. The goal of the event is to empower women to pursue their dreams and build tools that will change the world. There will be invited talks from different women speakers, code labs, and breakout sessions. 
				</paper-shadow>
				<paper-shadow>
					Let's show more visibility to our Women Techmakers and inspire our next generation of women leaders and Techmakers. Join us as we celebrate also International Women's Month. Please sign up early and save the date. We'll be sending confirmation emails with the details of the venue and how to get there.
				</paper-shadow>
			</page-section>

			<page-section id="speakers" backgroundColor="#3c4a64" color='#ffffff'>
				<h3>Speakers</h3>
				<div id="speaker-tiles" style="text-align:center;">
				<speaker-tile>
					<name>Vanessa Tanco</name>
					<desc>President, iAcademy</desc>				
					<bio>Vanessa holds a Bachelor's degree in Legal Management from the Ateneo De Manila University and a Masters degree in Business Administration from the University of Southern California. In 2007 she entered in iACADEMY as head of the Marketing department and doubled the enrolment for that year. Since then she has been at the forefront of expanding the college by offering new courses under the School of Design and steered iACADEMY’s partnership with Project Runway Philippines, WACOM and IBM, as well as having the college awarded as an IBM Center of Excellence. She also led the creation of iACADEMY School of Continuing Education. Vanessa is currently the President and CEO of iACADEMY and vows to make iACADEMY the top design and technology school in Asia.</bio>
				</speaker-tile>
				<speaker-tile>
					<name>Claude Rodriguez</name>
					<desc>Cardboard App Hackathon Winner</desc>
				</speaker-tile>
				<speaker-tile>
					<name>Elisha Gonzales</name>
					<desc>Lokalista, DLSU Startup Engineering Course Winner</desc>
				</speaker-tile>
				<speaker-tile>
					<name>Joyce Guiao</name>
					<desc>Less Sugar, DOST-FNRI Unilab Competition Winner</desc>
				</speaker-tile>
				<speaker-tile>
					<name>Valenice Balace</name>
					<desc>CEO and Founder, Peekawoo</desc>
					<bio>Val founded Peekawoo, a dating site created by girls to help girls. It is a social service aiming to make dating fun and interactive both online and offline. Her father is a programmer and she herself is a computer science graduate who has worked in the IT industry all her professional life.</bio>
				</speaker-tile>
				<speaker-tile>
					<name>Stef Sy</name>
					<desc>Partner at Silicon Valley Insight, Xoogler</desc>
					<bio>Stephanie is a Partner at Silicon Valley Insight, where she builds data solutions for companies around the world. She worked on data at Bay Area tech startup Wildfire Interactive and at Google HQ before returning to the Philippines. She graduated from Stanford University in 2011.</bio>
				</speaker-tile>
				<speaker-tile>
					<name>Jen Alconis</name>
					<desc>Chief Science Research Specialist, Project NOAH</desc>
					<bio>Jen is the Chief Science Research Specialist (Chief SRS) under the Web-GIS component of Project NOAH. She has been affiliated with the DOST-led agency since 2012. Her field of expertise include geography, web development, and flood modeling. In her spare time, she collects graphic novels, binges on food trips, and kicks ass in mixed martial arts.</bio>
				</speaker-tile>
				<speaker-tile>
					<name>Nellie Margaret Chua</name>
					<desc>Graduate Student, DLSU</desc>
					<bio>Nellie is currently a graduate student at De La Salle University. In 2010 she graduated Summa Cum Laude on BS Computer Science with specialization in Software Technology. She also got the Jose RIzal Honor's Society and was a Star Scholar.</bio>
				</speaker-tile>
				<speaker-tile>
					<name>Aisa Mijeno</name>
					<desc>CEO, SALT PH</desc>
					<bio>Engr. Aisa Mijeno is currently a faculty member of Engineering at De La Salle University — Lipa. Being a member of Greenpeace Philippines, she has traveled many places promoting environmental campaigns. She also loves hiking which brought her to the majestic mountains of Kalinga where it all began. The product concept was formed after living with the natives of the Butbut tribe for days relying only on kerosene lamps and moonlight to do evening chores. Her interests vary from astronomy to classical music to embedded systems and electrochemistry. </bio>
				</speaker-tile>
				<speaker-tile>
					<name>Engr. Roma Mercado</name>
					<desc>e-Gizmo</desc>
					<bio>Roma is a Licensed Electronics Engineer who graduated from Adamson University in 2011. She is currently a Technical Engineer at e-Gizmo. Some of the PCB Boards she designed are e-Gizmo Heart Rate Monitor Kit, Soil Moisture sensor and MQ-x Gas Sensor kit. She's also a member of the Phil Robotics. She also loves to play table tennis, volleyball, basketball and playing piano during her freetime. </bio>
				</speaker-tile>
				<speaker-tile>
					<name>Reina Reyes</name>
					<desc>Astrophysicist / Data Scientist at Voyager</desc>
					<bio>Reina is data scientist at Smart Communications, Inc. and part-time faculty at the Department of Information Systems and Computer Science in Ateneo de Manila University. She got her Ph.D. in astrophysics from Princeton University in 2011.</bio>
				</speaker-tile>
				<speaker-tile>
					<name>Celine Barrozo</name>
					<desc>Authorized Google for Education Trainer</desc>
					<bio>Celine is an Authorized Google Apps for Education Trainer. She's been teaching GAFE since 2012 and have helped more than 20 universities with their Go Google journey. From a non-tech background, she's enjoying all the learnings in the IT industry. Lastly, she's a frustrated blogger, excited traveler, food explorer, and money collector.</bio>
				</speaker-tile>
				<speaker-tile>
					<name>Gail Tan</name>
					<desc>Head of Communications, Google Philippines</desc>
					<bio>Gail is the head of communications and public affairs at Google Philippines. She has over 15 years of experience in public relations and marketing communications. Before taking on her current role in Google, Gail was a TV producer, scriptwriter and communications strategists for two Philippine presidents. She also worked as the Social Media Manager for one of President Bill Clinton's former security adviser on terrorism. Gail finished her masters degree in Management at Harvard University. She also has a degree in Communication Arts and a masters in Public Management. </bio>
				</speaker-tile>
